<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <title>NEMO - All Students</title>
  <link href="../styles/bootstrap.min.css" rel="stylesheet">
  <link href="../styles/datatables.min.css" rel="stylesheet">
  <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.0.10/css/all.css" integrity="sha384-+d0P83n9kaQMCwj8F4RJB66tzIwOKmrdb46+porD/OvrJ+37WqIM7UoBtwHO6Nlg"
    crossorigin="anonymous">
  <link href="../styles/bootstrap-multiselect.css" type="text/css" rel="stylesheet" />
  <link href="../styles/nemo.css" rel="stylesheet">
</head>

<body>
  <nav class="navbar navbar-expand-md navbar-dark">
    <a class="navbar-brand" href="#">
      <img src="../assets/cup-transparent-logo.png">
    </a>
  </nav>
  <div class="jumbotron jumbotron-fluid">
		<div class="row padded-row">
			<div class="col-6">
				<select class="form-control" id="classSelector">
					<option>Gwen's Autumn Class</option>
					<option>Class 02B - Autumn</option>
				</select>
			</div>
		</div>
		<div class="col-6 col-offset-3">
			<div class="row padded-row">
				<div class="col-6">
					<label for="productSelector">Product:</label>
					<select class="form-control" id="productSelector">
						<option selected>Evolve 1</option>
					</select>
				</div>
				<div class="col-6">
					<label for="componentSelector">Component:</label>
					<select class="form-control" id="componentSelector">
						<option selected>Online Practice Extra</option>
						<option>Online Course</option>
					</select>
				</div>
			</div>
			<div class="row padded-row">
				<div class="col-12">
					<label for="unitSelector">Units:</label>
					<select id="unitSelector" multiple="multiple"></select>
				</div>
			</div>
		</div>
  </div>
	<table id="studentSummary" class="table">
		<thead>
			<tr>
				<th>First Name</th>
				<th>Last Name</th>
				<th>Total Activities Completed</th>
				<th>
					Above Target <i class='fas fa-star'></i>
				</th>
				<th>
					Below Target <span class="belowTarget">
						<i class="far fa-star"></i>
						<i class="fas fa-star-half"></i>
					</span>
				</th>
				<th>Average Score</th>
				<th>Study Time</th>
				<th>Last Active</th>
			</tr>
		</thead>
		<tbody></tbody>
	</table>

  <script src="../lib/jquery.min.js"></script>
  <script src="../lib/bootstrap.bundle.min.js"></script>
  <script src="../lib/datatables.min.js"></script>
  <script src="../lib/handlebars-v4.0.11.js"></script>
  <script src="../lib/bootstrap-multiselect.js"></script>
  <script src="../scripts/nautilus.js"></script>
  <script src="../scripts/helpers.js"></script>
	<script src="../scripts/allStudents.js"></script>
</body>


</html>
