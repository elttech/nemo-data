<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
    <title>NEMO Data Prototype</title>
    <link href="../styles/bootstrap.min.css" rel="stylesheet">
    <link href="../styles/datatables.min.css" rel="stylesheet">
    <link href="../styles/chartist.css" rel="stylesheet">
    <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.0.10/css/all.css" integrity="sha384-+d0P83n9kaQMCwj8F4RJB66tzIwOKmrdb46+porD/OvrJ+37WqIM7UoBtwHO6Nlg" crossorigin="anonymous">
    <link href="../styles/nemo.css" rel="stylesheet">
  </head>
  <body>
    <nav class="navbar navbar-expand-md navbar-dark">
      <a class="navbar-brand" href="#"><img src="../assets/cup-transparent-logo.png"></a>
      <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarCollapse" aria-controls="navbarCollapse" aria-expanded="false" aria-label="Toggle navigation">
        <span class="navbar-toggler-icon"></span>
      </button>
      <div class="collapse navbar-collapse" id="navbarCollapse">
        <ul class="navbar-nav mr-auto">
          <li class="nav-item">
            <a class="nav-link" href="#">Home </a>
          </li>
          <li class="nav-item">
            <a class="nav-link" href="#">My Library</a>
          </li>
          <li class="nav-item active">
            <a class="nav-link" href="#">My Courses <span class="sr-only">(current)</span></a>
          </li>
          <li class="nav-item">
            <a class="nav-link" href="#">Browse</a>
          </li>
        </ul>
      </div>
    </nav>

    <div class="jumbotron jumbotron-fluid">
      <div class="row productInfo">
        <div class="col-sm-12 col-md-3">
          <img src="../assets/evolve_logo.png" class="img-fluid">
        </div>
        <div class="col-sm-12 col-md-9">
          <h1 class="display-4">Evolve 1 Online Practice</h1>
					<p class="lead">2018 Adult English course.</p>
          <div id="productSummary" class="productSummary"></div>
        </div>
      </div>
    </div>

    <div class="container-fluid container--nopadding">
      <div class="row unit-row collapse show no-gutters" id="myScores"></div>
			<div class="d-none col no-gutters" id="tableAreaFull">
				<div class="col-12 d-flex flex-column">
					<div class="form-group row align-self-end tableFilter">
						<label for="filterActivities" class="col-form-label">Filter activities:</label>
						<select class="form-control" id="filterActivities">
							<option default value="">show all</option>
							<option value="notStarted">not completed</option>
							<option value="belowTarget">completed - below target</option>
							<option value="aboveTarget">completed - on target</option>
						</select>
					</div>
					<div class="col-12" id="tableArea"></div>
				</div>
			</div>
    </div>
		
		
    <!--- Handlebars Templates --->

    <script id="unitSummaryTemplate" type="text/x-handlebars-template">
			<div class="card col-12 col-sm-6 col-md-4 col-lg-3 unit-card" style="width: 18rem;" data-unit="{{unitName}}">
				<div class="row unitlink">
					<div class= "unitChart col-7" id="unitchart-{{num}}"> 
						<div class="card-img-top"></div>
					</div>
					<div class="col-5 summaryStats">
						<h5 class="card-title">{{unitName}}</h5>
						<br class="card-text"><i class="fas fa-star"></i>{{aboveTarget}}
						<br class="card-text"><span class="belowTarget"><i class="far fa-star"></i><i class="fas fa-star-half"></i></span>{{belowTarget}} 
						<br class="card-text"><i class="far fa-circle"></i>{{notStarted}} 
					</div>
				</div>
			</div>
    </script>
    
    <script id="productSummaryTemplate" type="text/x-handlebars-template">
			<div>
				<div class="completionTitle">Completed: {{percentCompleted}}%</div>
				<span class="productSummaryItems">
					<i class="fas fa-star"></i>{{aboveTarget}} activities on target
				<br>
				<span class="belowTarget"><i class="far fa-star"></i><i class="fas fa-star-half"></i></span>{{belowTarget}} activities below target
				<br>
					<i class="far fa-circle"></i>{{notStarted}} not completed
				</span>
				<div>
					<span>Learning time: {{active_time}}</span>
				</div>
			</div>
    </script>
		
		<script id="lessonTableTemplate" type="text/x-handlebars-template">
			{{#unless noLessons}}<h5 class="lessonTitle">{{lessonName}}</h5>{{/unless}}
			<div>
				<table class="table table-sm" id="{{id}}" cellspacing="0" style="width: 100%">
					<thead>
						<tr>
							<th scope="col">Activity Name</th>
							<th scope="col">First Score</th>
							<th scope="col">Best Score</th>
							<th scope="col">Attempts</th>
						</tr>
					</thead>
					<tbody class="table--nowrap"></tbody>
				</table>
			</div>
		</script>

    <!--- Scripts, libraries --->

		<script src="https://rawgit.com/flatiron/director/master/build/director.min.js">
    </script>
    <script src="../lib/popper.min.js"></script>
    <script src="../lib/jquery.min.js"></script>
    <script src="../lib/bootstrap.bundle.min.js"></script>
    <script src="../lib/datatables.min.js"></script>
    <script src="../lib/handlebars-v4.0.11.js"></script>
    <script src="https://cdn.jsdelivr.net/chartist.js/latest/chartist.min.js"></script>
    <script src="../lib/chartist-plugin-fill-donut.js"></script>
    <script src="../scripts/nautilus.js"></script>
		<script src="../scripts/helpers.js"></script>
    <script src="../scripts/mydata.js"></script>
  </body>
</html>
