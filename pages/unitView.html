<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
    <title>NEMO Data Prototype</title>
    <link href="../styles/bootstrap.min.css" rel="stylesheet">
    <link href="../styles/chartist.css" rel="stylesheet">
    <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.0.10/css/all.css" integrity="sha384-+d0P83n9kaQMCwj8F4RJB66tzIwOKmrdb46+porD/OvrJ+37WqIM7UoBtwHO6Nlg" crossorigin="anonymous">
		<link href="../styles/nemo.css" rel="stylesheet">
    <link href="../styles/unitView.css" rel="stylesheet">
  </head>
  <body>
    <nav class="navbar navbar-expand-md navbar-dark">
      <a class="navbar-brand" href="#"><img src="../assets/cup-transparent-logo.png"></a>
      <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarCollapse" aria-controls="navbarCollapse" aria-expanded="false" aria-label="Toggle navigation">
        <span class="navbar-toggler-icon"></span>
      </button>
      <div class="collapse navbar-collapse" id="navbarCollapse">
        <ul class="navbar-nav mr-auto">
        </ul>
      </div>
    </nav>

    <div class="container-fluid">
			<a href="">&larr; Back to my courses</a>
			<div class="container-fluid">
				<div class="row" id="unitTileContainer">
					
				</div>
			</div>
    </div>

		
		<!--- Handlebars Templates --->
		
		<script id="unitTileTemplate" type="text/x-handlebars-template">
		
			<div class="col-xl-2 col-lg-3 col-md-4 col-sm-6 col-xs-12 unitTile">
				<div class="card">
					<div class="card-header">
						<h5 class="card-title mb-0">{{unitName}}</h5>
						<a href="#" class="btn btn-sm unitTile__button">Launch</a>
					</div>
					<div class="card-img-top unitTile__chart" id="unitchart-{{num}}"></div>
					<div class="card-body p-3">
						<p class="small card-text">
							<i class="fas fa-star"></i>{{aboveTarget}}% completed above target
						</p>
						<p class="small card-text">
							<span class="belowTarget"><i class="far fa-star"></i><i class="fas fa-star-half"></i></span>{{belowTarget}}% completed below target
						</p>
						<p class="small card-text">
							<i class="far fa-circle"></i>{{notStarted}}% not completed
						</p>
					</div>
				</div>
			</div>
			
		</script>

    <!--- Scripts, libraries --->

		<script src="https://rawgit.com/flatiron/director/master/build/director.min.js">
    </script>
    <script src="../lib/jquery.min.js"></script>
    <script src="../lib/bootstrap.bundle.min.js"></script>
    <script src="../lib/handlebars-v4.0.11.js"></script>
    <script src="https://cdn.jsdelivr.net/chartist.js/latest/chartist.min.js"></script>
    <script src="../lib/chartist-plugin-fill-donut.js"></script>
    <script src="../scripts/nautilus.js"></script>
		<script src="../scripts/helpers.js"></script>
		<script src="../scripts/unitView.js"></script>
  </body>
</html>
