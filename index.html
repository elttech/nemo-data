<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
    <title>NEMO Data Prototype</title>
    <link href="styles/bootstrap.min.css" rel="stylesheet">
    <link href="styles/datatables.min.css" rel="stylesheet">
    <link href="styles/chartist.css" rel="stylesheet">
    <link href="styles/nemo.css" rel="stylesheet">
  </head>
  <body>
    <nav class="navbar navbar-expand-md navbar-dark">
      <a class="navbar-brand" href="#"><img src="assets/cup-transparent-logo.png"></a>
      <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarCollapse" aria-controls="navbarCollapse" aria-expanded="false" aria-label="Toggle navigation">
        <span class="navbar-toggler-icon"></span>
      </button>
      <div class="collapse navbar-collapse" id="navbarCollapse">
        <ul class="navbar-nav mr-auto">
          <li class="nav-item">
            <a class="nav-link" href="#">Home </a>
          </li>
          <li class="nav-item">
            <a class="nav-link" href="#">My Library</a>
          </li>
          <li class="nav-item active">
            <a class="nav-link" href="#">My Courses <span class="sr-only">(current)</span></a>
          </li>
          <li class="nav-item">
            <a class="nav-link" href="#">Browse</a>
          </li>
        </ul>
      </div>
    </nav>

    <div class="jumbotron jumbotron-fluid">
      <div class="row">
        <div class="col-md-12 col-lg-3">
          <img src="assets/evolve_logo.png">
        </div>

        <div class="col-md-12 col-lg-9">
          <h1 class="display-4">Evolve 1</h1>
          <p class="lead">2018 Adult English course.</p>
          <p>Quick overview and description about the product, its focus
            and why this can help you as a learner or teacher (text can
            adapt?) â€¦
          </p> 
          <p>
            <a class="btn btn-light" data-toggle="collapse" data-target="#" aria-expanded="false" aria-controls="myScores">Overview</a>
            <a class="btn btn-light" data-toggle="collapse" data-target="#myScores" aria-expanded="false" aria-controls="myScores">My Scores</a>
          </p>
        </div>
      </div>
    </div>

    <div class="container-fluid">
      <div class="row collapse show" id="myScores">
          <div class="col-12 col-sm-6">
                        <a class="nav-link active ct-chart" id="home-tab" data-toggle="collapse" href="#u1" role="tab" aria-controls="home" aria-selected="true"></a>
          </div>
      </div>

    </div>


    <div class="row">
      <script id="nautilus" type="text/x-handlebars-template">
      <div class="col-12">
        <div class="collapse multi-collapse" id="u1">
          <table class="table table-borderless" id="unitTable">
            <thead class="thead-light">
              <tr>
                <th scope="col">LO Title</th>
                <th scope="col">First Score</th>
                <th scope="col">Best Score</th>
                <th scope="col">Attempts</th>
              </tr>
            </thead>
            <tbody>
              {{#each apidata}}
              <tr>
                <th>{{LO_name}}</th>
                <td>{{first_score}}</td>
                <td>{{best_score}}</td>
                <td>{{attempts}}</td>
              </tr>
              {{/each}}
  
            </tbody>
          
            
          </table>
        </div>
      </div>
      </script>
    </div>



    <script src="lib/popper.min.js"></script>
    <script src="lib/jquery.min.js"></script>
    <script src="lib/bootstrap.bundle.min.js"></script>
    <script src="lib/datatables.min.js"></script>
    <script>$(document).ready(function() {
        $('#unitTable').DataTable( {
          "paging":   false,
          "info":     false
        } );
      } );
    </script>
    <script src="lib/handlebars-v4.0.11.js"></script>
    <script src="https://cdn.jsdelivr.net/chartist.js/latest/chartist.min.js"></script>
    <script src="lib/chartist-plugin-fill-donut.js"></script>
    <script src="scripts/nautilus.js"></script>
    <script src="scripts/hb_chart_templates.js"></script>
    
  </body>
</html>
