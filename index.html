<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
    <title>NEMO Data Prototype</title>
    <link href="styles/bootstrap.min.css" rel="stylesheet">
    <link href="styles/datatables.min.css" rel="stylesheet">
    <link href="styles/chartist.css" rel="stylesheet">
    <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.0.10/css/all.css" integrity="sha384-+d0P83n9kaQMCwj8F4RJB66tzIwOKmrdb46+porD/OvrJ+37WqIM7UoBtwHO6Nlg" crossorigin="anonymous">
    <link href="styles/nemo.css" rel="stylesheet">
  </head>
  <body>
    <nav class="navbar navbar-expand-md navbar-dark">
      <a class="navbar-brand" href="#"><img src="assets/cup-transparent-logo.png"></a>
      <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarCollapse" aria-controls="navbarCollapse" aria-expanded="false" aria-label="Toggle navigation">
        <span class="navbar-toggler-icon"></span>
      </button>
      <div class="collapse navbar-collapse" id="navbarCollapse">
        <ul class="navbar-nav mr-auto">
          <li class="nav-item">
            <a class="nav-link" href="#">Home </a>
          </li>
          <li class="nav-item">
            <a class="nav-link" href="#">My Library</a>
          </li>
          <li class="nav-item active">
            <a class="nav-link" href="#">My Courses <span class="sr-only">(current)</span></a>
          </li>
          <li class="nav-item">
            <a class="nav-link" href="#">Browse</a>
          </li>
        </ul>
      </div>
    </nav>

    <div class="jumbotron jumbotron-fluid">
      <div class="row productInfo">
        <div class="col-sm-12 col-md-3">
          <img src="assets/evolve_logo.png" class="img-fluid">
        </div>

        <div class="col-sm-12 col-md-9">
          <h1 class="display-4">Evolve 1</h1>
          <div id="productSummary" class="productSummary"></div>
          <p class="lead">2018 Adult English course.</p>
          <p>Quick overview and description about the product, its focus
            and why this can help you as a learner or teacher (text can
            adapt?) â€¦
          </p>
          <p>
            <a class="btn btn-light" data-toggle="collapse" data-target="#" aria-expanded="false" aria-controls="myScores">Overview</a>
            <a class="btn btn-light" data-toggle="collapse" data-target="#myScores" aria-expanded="false" aria-controls="myScores">My Scores</a>
          </p>
        </div>
      </div>
    </div>

    <div class="container-fluid container--nopadding">
      <div class="row unit-row collapse show no-gutters" id="myScores"></div>
			<div class="row no-gutters">
				<div class="col-12">
					<div class="d-none col-12" id="tableArea"></div>
				</div>
			</div>
    </div>
		
		
    <!--- Handlebars Templates --->

    <script id="unitSummaryTemplate" type="text/x-handlebars-template">
			<div class="card col-12 col-sm-6 col-md-4 col-lg-3 unit-card" style="width: 18rem;" data-unit="{{unitName}}">
				<div class="row unitlink">
					<div class= "unitChart col-7" id="unitchart-{{num}}"> 
						<div class="card-img-top"></div>
					</div>
					<div class="col-5 summaryStats">
						<h5 class="card-title">{{unitName}}</h5>
						<br class="card-text"><i class="fas fa-star"></i>{{aboveTarget}}
						<br class="card-text">
							<span class="fa-layers fa-fw">
								<i class="far fa-star"></i>
								<i class="fas fa-star-half"></i>
							</span>{{belowTarget}} 
						<br class="card-text"><i class="far fa-circle"></i>{{notStarted}} 
					</div>
				</div>
			</div>
    </script>
    
    <script id="productSummaryTemplate" type="text/x-handlebars-template">
        <div>
          <div class="completionTitle">Completed: {{percentCompleted}}%</div>
          <span class="productSummaryItems"><i class="fas fa-star"></i>{{aboveTarget}}</span>
          <span class="productSummaryItems"><span class="fa-layers fa-fw">
								<i class="far fa-star"></i>
								<i class="fas fa-star-half"></i>
							</span>{{belowTarget}}</span> 
          <span class="productSummaryItems"><i class="far fa-circle"></i>{{notStarted}}</span>
          <span>Learning time: {{active_time}}</span>
        </div>
    </script>
		
		<script id="lessonTableTemplate" type="text/x-handlebars-template">
			<h5 class="lessonTitle">{{lessonName}}</h5>
			<div class="table-responsive">
				<table class="table table-sm" id="{{id}}" cellspacing="0">
					<thead>
						<tr>
							<th scope="col">Activity Name</th>
							<th scope="col">First Score</th>
							<th scope="col">Best Score</th>
							<th scope="col">Attempts</th>
						</tr>
					</thead>
					<tbody></tbody>
				</table>
			</div>
		</script>

    <!--- Scripts, libraries --->

    <script src="lib/popper.min.js"></script>
    <script src="lib/jquery.min.js"></script>
    <script src="lib/bootstrap.bundle.min.js"></script>
    <script src="lib/datatables.min.js"></script>
    <script src="lib/handlebars-v4.0.11.js"></script>
    <script src="https://cdn.jsdelivr.net/chartist.js/latest/chartist.min.js"></script>
    <script src="lib/chartist-plugin-fill-donut.js"></script>
    <script src="scripts/nautilus.js"></script>
    <script src="scripts/main.js"></script>
  </body>
</html>
